openapi: 3.0.0
info:
  version: '1.0'
  title: Aptive Route Optimization (ARO) API
  description: The documentation for the ARO service
servers:
  - description: Staging Environment
    url: https://api.aro.stg.goaptive.com
  - description: Production Environment
    url: https://api.aro.prd.goaptive.com
paths:
  # Web
  /:
    get:
      tags: [ Web ]
      summary: Web home route for monitoring logs analytics
      responses:
        200:
          description: Successful response with no content
          content: {}

  # Route Optimization
  /api/v1/route-optimization-jobs:
    post:
      tags: [ 'Route Optimization', Jobs ]
      summary: Initiate a route optimization by kicking off optimization jobs
      requestBody:
        description: |
          The request body for initiating a route optimization. \
          Field Defaults: \
            {office_ids} <-- Array of Pestroutes office IDs to optimize routes across. Mandatory \
            {start_date} <-- The target date to optimize the routes for (default is today date when is not provided). Optional \
            {num_days_after_start_date} <-- Optimization date will be determined as 'start_date' (or today) + 'num_days_after_start_date'. Optional \
            {num_days_to_optimize} <-- Optimization will be additionally performed for 'num_days_to_optimize' after 'start_date'. Optional \
            {last_optimization_run} <-- Let ARO know that it is the last optimization run on that day. Optional \
            {simulation_run} <-- When set to 'true' then optimization results will not be persisted. Optional \
            {build_planned_optimization} <-- When set to 'true' then ARO build planned route. Optional \
        required: true
        content:
          application/json:
            schema:
              required: [office_ids]
              type: object
              properties:
                office_ids:
                  $ref: '#/components/schemas/OfficeIds'
                start_date:
                  type: string
                  format: date
                  example: '2023-05-01'
                  default: 'Today'
                num_days_after_start_date:
                  type: integer
                  example: 1
                num_days_to_optimize:
                  type: integer
                  example: 5
                last_optimization_run:
                  type: boolean
                  example: true
                  default: false
                simulation_run:
                  type: boolean
                  example: true
                  default: false
                build_planned_optimization:
                  type: boolean
                  example: false
                  default: true
      responses:
        202:
          description: Successfully created (initiated) route optimization jobs
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '#/components/schemas/SuccessResult'
                  result:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Route optimization initiated successfully.
        400:
          $ref: '#/components/responses/400_bad_request'
        404:
          $ref: '#/components/responses/404_not_found'
        500:
          $ref: '#/components/responses/500_internal_server_error'

  /api/v1/optimization-score-notification-jobs:
    post:
      tags: [ Notifications, Jobs ]
      summary: Initiate job to send optimization score notifications
      requestBody:
        description: |
          The request body for initiating gathering stats. \
          Field Defaults: \
            {office_ids} <-- Array of Pestroutes office IDs to review optimization results across. Mandatory \
            {start_date} <-- The target date to fetch the results for (default is today date when is not provided). Optional \
        required: true
        content:
          application/json:
            schema:
              required: [office_ids]
              type: object
              properties:
                office_ids:
                  $ref: '#/components/schemas/OfficeIds'
                date:
                  type: string
                  format: date
                  example: '2024-01-31'
                  default: 'Today'
      responses:
        202:
          description: Sending optimization score notifications initiated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '#/components/schemas/SuccessResult'
                  result:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Sending optimization score notifications initiated successfully.
        400:
          $ref: '#/components/responses/400_bad_request'
        404:
          $ref: '#/components/responses/404_not_found'
        500:
          $ref: '#/components/responses/500_internal_server_error'

  # Calendar
  /api/v1/calendar/events:
    get:
      tags: [ Events ]
      summary: Get a list of calendar events. When start_date and end_date are not provided then only recurring events that are close to actual date will be returned.
      parameters:
        - in: query
          name: office_id
          schema:
            type: integer
          description: Optional office ID to filter events
        - in: query
          name: start_date
          schema:
            type: string
            format: date
          description: Start date for filtering events
        - in: query
          name: end_date
          schema:
            type: string
            format: date
          description: End date for filtering events
        - in: query
          name: search_text
          schema:
            type: string
          description: Text to search in events
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: per_page
          schema:
            type: integer
            default: 10
          description: Number of items per page
      responses:
        200:
          description: List of events
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    type: object
                    properties:
                      success:
                        type: boolean
                      pagination:
                        type: object
                        properties:
                          total:
                            type: integer
                          per_page:
                            type: integer
                          current_page:
                            type: integer
                          total_pages:
                            type: integer
                  result:
                    type: object
                    properties:
                      events:
                        type: array
                        description: list of events grouped by date
                        items:
                          type: object
                          properties:
                            id:
                              description: event ID
                              type: integer
                              example: 36
                            office_id:
                              description: office ID
                              type: integer
                              example: 10
                            start_date:
                              description: start date when the event appeared in calendar
                              type: string
                              example: '2024-01-01'
                            end_date:
                              description: end date when event should not be in calendar any more
                              type: string
                              nullable: true
                              example: '2024-03-01'
                            repeat_every:
                              description: Repeat the event each N days/weeks/months/years
                              nullable: true
                              default: 1
                              type: integer
                              example: 2
                            interval:
                              $ref: '#/components/schemas/Interval'
                            week_days:
                              description: weekday
                              nullable: true
                              type: array
                              items:
                                type: string
                                example: 'tuesday'
                            week_num:
                              description: number of week in month, can be 1, 2, 3, 4, 5, or -1 in meaning 'last week'
                              type: integer
                              nullable: true
                              example: 1
                            title:
                              description: title of the event
                              type: string
                              example: 'Training meeting'
                            description:
                              description: description of the event
                              type: string
                              example: 'Agenda of the meeting'
                            event_type:
                              $ref: '#/components/schemas/EventType'
                            start_at:
                              description: start time of the event
                              type: string
                              example: '08:30:00'
                            end_at:
                              description: end time of the event
                              type: string
                              example: '09:00:00'
                            time_zone:
                              description: office time zone
                              type: string
                              example: 'America/Denver'
                            override_id:
                              description: ID of the override for this event
                              type: integer
                              nullable: true
                              example: 1
                            is_cancelled:
                              description: is event cancelled
                              type: boolean
                              example: false
                            service_pro_ids:
                              description: list of service pro IDs assigned to the event
                              type: array
                              items:
                                type: integer
                                example: 1
                            location:
                              $ref: '#/components/schemas/CoordinateNullable'
                            meeting_link:
                              description: link to meeting online
                              type: string
                              nullable: true
                              example: 'meet.google.com/aaa-bbb-ccc'
                            address:
                              $ref: '#/components/schemas/Address'

        400:
          $ref: '#/components/responses/400_bad_request_object_errors'
        500:
          $ref: '#/components/responses/500_internal_server_error'
    post:
      tags: [ Events ]
      summary: Create a new event
      requestBody:
        description: Fields required to create a new event
        required: true
        content:
          application/json:
            schema:
              required: [office_id, title, event_type, start_date, start_at, end_at, interval, end_after]
              type: object
              properties:
                office_id:
                  type: integer
                  example: 1
                title:
                  type: string
                  maxLength: 100
                  description: Title of the event (not exceeding 100 characters)
                  example: 'Calendar event'
                description:
                  type: string
                  maxLength: 500
                  nullable: true
                  description: Description of the event (not exceeding 500 characters)
                  example: 'Office day event description'
                event_type:
                  $ref: '#/components/schemas/EventType'
                start_date:
                  type: string
                  format: date
                  example: '2024-01-01'
                end_date:
                  type: string
                  nullable: true
                  description: 'The final date for the event to repeat. Required if end_after = "date"'
                  format: date
                  example: '2024-04-30'
                start_at:
                  type: string
                  format: time
                  example: '08:00:00'
                end_at:
                  type: string
                  format: time
                  example: '08:30:00'
                interval:
                  $ref: '#/components/schemas/Interval'
                week_days:
                  type: array
                  description: 'List of days of week when event occurs, can be used only within weekly intervals'
                  nullable: true
                  items:
                    type: string
                    example: 'monday'
                repeat_every:
                  description: Repeat the event each N days/weeks/months/years. Should be greater than 0
                  default: 1
                  type: integer
                  example: 2
                location_lat:
                  type: number
                  example: 30.1234
                location_lng:
                  type: number
                  example: -40.4321
                meeting_link:
                  $ref: '#/components/schemas/MeetingLink'
                address:
                  type: string
                  nullable: true
                  example: 1960 Parker St
                city:
                  type: string
                  nullable: true
                  example: Stone Mountain
                state:
                  type: string
                  nullable: true
                  example: GA
                zip:
                  type: string
                  nullable: true
                  example: 30087
                end_after:
                  type: string
                  enum:
                    - date
                    - occurrences
                    - never
                  example: 'date'
                occurrences:
                  description: 'Number of event occurrences. Required id end_after = "occurrences"'
                  nullable: true
                  type: integer
                  example: 5
                week_num:
                  description: number of week in month, can be in range [-1, 1, 2, 3, 4, 5, 6] and be used only within monthly interval
                  type: integer
                  nullable: true
                  example: 1
      responses:
        201:
          description: Event created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '#/components/schemas/SuccessResult'
                  result:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Event created successfully.
                      id:
                        type: integer
                        example: 48
                        description: The ID of the newly created resource
        400:
          $ref: '#/components/responses/400_bad_request'
        404:
          $ref: '#/components/responses/404_not_found'
        500:
          $ref: '#/components/responses/500_internal_server_error'

  /api/v1/calendar/events/{event_id}:
    patch:
      tags: [ Events ]
      summary: Update an existing event
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
          description: ID of the event to be updated
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [title]
              type: object
              properties:
                title:
                  type: string
                  example: 'Calendar event'
                description:
                  type: string
                  example: 'Office day event description'
                location_lat:
                  type: number
                  example: 30.1234
                location_lng:
                  type: number
                  example: -40.4321
                address:
                  type: string
                  nullable: true
                  example: 1960 Parker St
                city:
                  type: string
                  nullable: true
                  example: Stone Mountain
                state:
                  type: string
                  nullable: true
                  example: GA
                zip:
                  type: string
                  nullable: true
                  example: 30087
      responses:
        200:
          description: Event updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '#/components/schemas/SuccessResult'
                  result:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Event updated successfully.
                      id:
                        type: integer
                        example: 48
                        description: The ID of the updated resource
        400:
          $ref: '#/components/responses/400_bad_request'
        404:
          $ref: '#/components/responses/404_not_found'
        500:
          $ref: '#/components/responses/500_internal_server_error'
    delete:
      tags: [ Events ]
      summary: Soft delete an event from the calendar
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
          description: ID of the event to be deleted
      responses:
        200:
          description: Event deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '#/components/schemas/SuccessResult'
        404:
          $ref: '#/components/responses/404_not_found'
        500:
          $ref: '#/components/responses/500_internal_server_error'

  /api/v1/calendar/events/{event_id}/overrides:
    put:
      tags: [ Events ]
      summary: Add or update an override for an event
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
          description: ID of the event to add/update override
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [date]
              type: object
              properties:
                date:
                  type: string
                  format: date
                  example: '2024-01-01'
                start_time:
                  type: string
                  format: time
                  example: '08:00:00'
                end_time:
                  type: string
                  format: time
                  example: '08:30:00'
                title:
                  type: string
                  example: 'Calendar event'
                description:
                  type: string
                  example: 'Office day event description'
                is_canceled:
                  type: boolean
                  example: false
                location_lat:
                  type: number
                  example: 30.1234
                location_lng:
                  type: number
                  example: -40.4321
                meeting_link:
                  $ref: '#/components/schemas/MeetingLink'
                address:
                  type: string
                  nullable: true
                  example: 1960 Parker St
                city:
                  type: string
                  nullable: true
                  example: Stone Mountain
                state:
                  type: string
                  nullable: true
                  example: GA
                zip:
                  type: string
                  nullable: true
                  example: 30087
      responses:
        200:
          description: Override added to event.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '#/components/schemas/SuccessResult'
                  result:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Override added to event.
        400:
          $ref: '#/components/responses/400_bad_request'
        404:
          $ref: '#/components/responses/404_not_found'
        500:
          $ref: '#/components/responses/500_internal_server_error'

  /api/v1/calendar/events/{event_id}/participants:
    get:
      tags: [ Events ]
      summary: Get list of participants for an event
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
          description: ID of the event to get participants for
      responses:
        200:
          description: List of participants
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '#/components/schemas/SuccessResult'
                  result:
                    type: object
                    properties:
                      message:
                        type: string
                        example: List of participants retrieved.
                      participants:
                        type: array
                        description: participants information
                        items:
                          type: object
                          properties:
                            id:
                              description: employee ID
                              type: integer
                              example: 36
                            name:
                              description: employee name
                              type: string
                              example: John Doe
                            is_invited:
                              description: is employee already invited to this event?
                              type: boolean
                              example: false
                            external_id:
                              type: string
                              description: employee workday id
        404:
          $ref: '#/components/responses/404_not_found'
        500:
          $ref: '#/components/responses/500_internal_server_error'
    put:
      tags: [ Events ]
      summary: Add a new participant to an event
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
          description: ID of the event to add a participant to
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [participant_ids]
              type: object
              properties:
                participant_ids:
                  type: array
                  items:
                    type: integer
                  example: [111, 222, 3333]
      responses:
        200:
          description: Participant(s) added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '#/components/schemas/SuccessResult'
                  result:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Participant(s) added successfully
        400:
          $ref: '#/components/responses/400_bad_request'
        404:
          $ref: '#/components/responses/404_not_found'
        500:
          $ref: '#/components/responses/500_internal_server_error'

  /api/v1/calendar/events/{event_id}/participants/{participant_id}:
    delete:
      tags: [ Events ]
      summary: Remove a participant from an event
      parameters:
        - in: path
          name: event_id
          required: true
          schema:
            type: integer
        - in: path
          name: participant_id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Participant removed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '#/components/schemas/SuccessResult'
        400:
          $ref: '#/components/responses/400_bad_request'
        404:
          $ref: '#/components/responses/404_not_found'
        500:
          $ref: '#/components/responses/500_internal_server_error'

  /api/v1/calendar/event-types:
    get:
      tags: [ Events ]
      summary: Get list of all existing event types
      responses:
        200:
          description: List of event types
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '#/components/schemas/SuccessResult'
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: 'meeting'
                        name:
                          type: string
                          example: 'Meeting'
        500:
          $ref: '#/components/responses/500_internal_server_error'

  /api/v1/calendar/office/{office_id}/employees:
    get:
      tags: [ Calendar ]
      summary: Get employees for an office
      parameters:
        - in: path
          name: office_id
          required: true
          schema:
            type: integer
          description: ID of the office to get employees for
      responses:
        200:
          description: List of employees
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '#/components/schemas/SuccessResult'
                  result:
                    type: object
                    properties:
                      employees:
                        type: array
                        description: employees information
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: employee ID
                            name:
                              type: string
                              description: employee name
                            external_id:
                              type: string
                              description: employee workday id
        404:
          $ref: '#/components/responses/404_not_found'
        500:
          $ref: '#/components/responses/500_internal_server_error'

  /api/v1/calendar/employees/{external_id}/avatar:
    get:
      tags: [ Calendar ]
      summary: Get avatar for a employee
      parameters:
        - in: path
          name: external_id
          required: true
          schema:
            type: string
          description: External ID of the employee to get avatar for
      responses:
        200:
          description: Avatar retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '#/components/schemas/SuccessResult'
                  result:
                    type: object
                    properties:
                      avatar:
                        type: string
                        description: Base64 encoded avatar image
        404:
          $ref: '#/components/responses/404_not_found'
        500:
          $ref: '#/components/responses/500_internal_server_error'

  # Tracking
  /api/v1/service-stats:
    post:
      tags: [ ServiceStats, Jobs ]
      summary: Initiate service stats gathering job
      requestBody:
        description: |
          The request body for initiating gathering stats. \
          Field Defaults: \
            {office_ids} <-- Array of Pestroutes office IDs to optimize routes across. Mandatory \
            {start_date} <-- The target date to gather the stats for (default is today date when is not provided). Optional \
        required: true
        content:
          application/json:
            schema:
              required: [office_ids]
              type: object
              properties:
                office_ids:
                  $ref: '#/components/schemas/OfficeIds'
                date:
                  type: string
                  format: date
                  example: '2023-05-01'
                  default: 'Today'
      responses:
        202:
          description: Gathering service stats initiated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '#/components/schemas/SuccessResult'
                  result:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Gathering service stats initiated successfully.
        400:
          $ref: '#/components/responses/400_bad_request'
        500:
          $ref: '#/components/responses/500_internal_server_error'

  /api/v1/tracking/fleet-routes:
    get:
      tags: [ FleetRoutes ]
      summary: Retrieve fleet routes for a specific office and date
      parameters:
        - name: office_id
          in: query
          description: The ID of the office
          required: true
          schema:
            type: integer
            example: 1
        - name: date
          in: query
          description: The date for which to retrieve fleet routes
          required: true
          schema:
            type: string
            format: date
            example: '2022-01-01'
        - name: Cache-Control
          in: header
          description: Specify 'no-cache' to bypass cache
          schema:
            type: string
            example: 'no-cache'
      responses:
        200:
          description: Successfully retrieved fleet routes
          headers:
            Age:
              description: Age of the response in seconds
              schema:
                type: integer
                example: 3600
            etag:
              description: Entity Tag for caching purposes
              schema:
                type: string
                example: 'abc123'
            max_age:
              description: How long the result will be cached
              schema:
                type: integer
                example: 3600
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '#/components/schemas/SuccessResult'
                  result:
                    type: object
                    properties:
                      routes:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: The ID of the fleet route
                            service_pro_id:
                              type: integer
                              description: The ID of the Service Pro associated with the fleet route
                            service_pro_name:
                              type: string
                              description: The name of the Service Pro associated with the fleet route
                            external_id:
                              type: string
                              nullable: true
                              description: String id of employee in Workday service
                            avatar_placement:
                              type: object
                              nullable: true
                              properties:
                                lat:
                                  type: number
                                  format: float
                                  description: The latitude of the avatar placement on the map
                                lng:
                                  type: number
                                  format: float
                                  description: The longitude of the avatar placement on the map
                            appointments:
                              type: array
                              items:
                                type: object
                                properties:
                                  id:
                                    type: integer
                                    description: The ID of the appointment
                                  lat:
                                    type: number
                                    format: float
                                    description: The latitude of the appointment location
                                  lng:
                                    type: number
                                    format: float
                                    description: The longitude of the appointment location
                            area:
                              type: array
                              items:
                                type: object
                                properties:
                                  lat:
                                    type: number
                                    format: float
                                    description: The latitude of the area vertex
