                                  example: 75
                            tracking_data:
                              type: object
                              nullable: true
                              properties:
                                driver_location:
                                  $ref: '#/components/schemas/TrackingData'
                                vehicle_location:
                                  $ref: '#/components/schemas/TrackingData'
                                vehicle_speed:
                                  type: number
                                  format: float
                                  description: The speed of the vehicle in miles per hour
                            geometry:
                              type: string
                              nullable: true
                              description: The encoded geometry of the route
                              example: 'enc:}~eF~q@'
                      summary:
